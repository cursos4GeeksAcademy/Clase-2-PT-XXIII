<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .columna {
            background: #2191fb;
            color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
    <title>Document</title>
</head>
​
<body>
    <!-- Medidas de bootstrap:
		.col 		Extra Pequeño (Extra Small) - Smartphones Vertical		Menos de 544px
		.col-sm 	Pequeño (Small) - Smartphones Vertical	 				Mas de 544px y Menos de 768px
		.col-md 	Mediano (Medium) - Tablets 								Mas de 768px y Menos de 992px
		.col-lg 	Largo (Large) - Computadoras							Mas de 992px y Menos de 1200px
		.col-xl 	Extra Largo (Extra Large) - Computadoras				Mas de 1200px
 -->
​
    <div class="container">
        <h1>Soy un título </h1>
        <hr class="mb-4">
        <div class="row">
            <!-- 
                Le decimos que cuando este en una pantalla EXTRA-PEQUEÑA(no tiene iniciales ) sea BLOCK, 
                pero cuando este en una pantalla de tamaño PEQUEÑO(SM) sea NONE.
            -->
            <div class="columna col-12 d-block d-sm-none">XS - Extra Small</div>
            
            <!-- 
                Le decimos que al inicio cuando sea EXTRA-PEQUEÑO sea NONE,
                cuando este en una pantalla de tamaño PEQUEÑO(SM) sea BLOCK, 
                pero cuando llegue a una pantalla de tamaño MEDIANO(MD) sea NONE. 
            -->
            <div class="columna col-12 d-none d-sm-block d-md-none">SM - Small</div>
            
            <!-- 
                Le decimos que al inicio cuando sea EXTRA-PEQUEÑO sea NONE,
                cuando este en una pantalla de tamaño MEDIANO(MD) sea BLOCK, 
                pero cuando llegue a una pantalla de tamaño LARGE(LG) sea NONE. 
            -->
            <div class="columna col-12 d-none d-md-block d-lg-none">MD - Medium</div>
            
            <!-- 
                Le decimos que al inicio cuando sea EXTRA-PEQUEÑO sea NONE,
                cuando este en una pantalla de tamaño LARGE(LG) sea BLOCK, 
                pero cuando llegue a una pantalla de tamaño EXTRA-LARGE(XL) sea NONE. 
            -->
            <div class="columna col-12 d-none d-lg-block d-xl-none">LG - Large</div>
            
            <!-- 
                Le decimos que al inicio cuando sea EXTRA-PEQUEÑO sea NONE,
                cuando este en una pantalla de tamaño EXTRA-LARGE(LG) sea BLOCK, 
            -->
            <div class="columna col-12 d-none d-xl-block ">XL - Extra Large</div>
        </div>

        <div class="columna col-xs col-sm col-md-4 col-lg-4">
            voy a tomar todo el espacio en xs y sm y solo 4 en lg y md
        </div>

    </div>
</body>
​
</html>
